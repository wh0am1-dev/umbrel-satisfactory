<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Satisfactory Server</title>
    <link rel="shortcut icon" href="icon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
            },
          },
        },
      }
    </script>
  </head>
  <body>
    <main
      class="flex items-start justify-end p-16 w-full h-screen bg-[url('background.jpg')] bg-cover bg-center bg-no-repeat"
    >
      <div class="flex items-center gap-8">
        <img
          src="icon.svg"
          alt="Satisfactory Server"
          class="w-24 h-24 rounded-md bg-stone-900 object-cover"
        />
        <div class="flex flex-col items-start">
          <h1 class="text-amber-100 font-medium text-4xl">
            Satisfactory Server
          </h1>
          <p class="text-amber-200 text-xl">
            <span class="text-lime-500">&#9679;</span>
            Running on port:
            <code class="text-amber-300">7777</code>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
